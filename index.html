<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22a70726e2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap");

        font-family: "Manrope", sans-serif;
      }
    </style>

    <title>Hockey's</title>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">

        <div class="navbar bg-base-100">

            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost pr-1 lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base font-normal"
              >
                <li><a class="text-base font-bold text-[#db9f2f]">Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>

          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base font-normal">
              <li><a class="text-base font-bold text-[#db9f2f]">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end flex gap-6">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a class="btn lg:px-20 px-10 py-15  bg-[#db9f2f] text-white font-bold text-xl">Get Ticket</a>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
